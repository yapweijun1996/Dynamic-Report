<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic ERP Report Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dynamic ERP Report Generator <span class="badge">v1.0</span></h1>
    </header>
    <div class="container">
        <aside class="card">
            <h2>Data Source Fields</h2>
            <div id="field-list-container">
                <!-- Fields will be dynamically inserted here -->
            </div>
            <h3 class="zone-title">Grouping Fields (Rows)</h3>
            <div id="groupZone" class="drop-zone"></div>
            <h3 class="zone-title">Metric Fields (Columns)</h3>
            <div id="metricZone" class="drop-zone"></div>
        </aside>
        <main class="card">
            <h2>Report Configuration</h2>
            <div class="filters">
                <input type="date" id="startDate" title="Start Date">
                <input type="date" id="endDate" title="End Date">
                <select id="regionFilter" title="Region">
                    <option value="">All Regions</option>
                </select>
                <input type="number" id="minAmount" placeholder="Min Amount" title="Minimum Amount">
            </div>
            <div class="toolbar">
                <button id="generateBtn">Generate Report</button>
                <button id="resetBtn">Reset</button>
                <button id="selfTestBtn">Run Self-Test</button>
            </div>
            <div id="testResults"></div>
            <div class="report-container">
                <h2 class="report-title">Generated Report</h2>
                <div id="reportOutput"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
